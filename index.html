<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Smart Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="app-title">My Smart Task Manager</h1>
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </header>

        <main class="main">
            <div class="task-input-section">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Add a new task..." class="task-input">
                    <input type="date" id="dueDateInput" class="due-date-input">
                    <button id="addTaskBtn" class="add-btn">âž•</button>
                </div>
            </div>

            <div class="filters-stats">
                <div class="filter-tabs">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="stats">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <span class="progress-text" id="progressText">0% completed</span>
                    </div>
                    <div class="task-count" id="taskCount">0 tasks</div>
                </div>
            </div>

            <div class="task-list" id="taskList">
                <!-- Tasks will be dynamically added here -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
